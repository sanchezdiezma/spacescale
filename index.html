    <div class="hero">

    <!-- Cards -->
    <div class="flex-container">

        <!-- Jupiter -->
        <div class="card-planet">
            <div class="card-body">
                <img class="jupiter-shadow" src="./src/img/planets/jupiter.png" alt="Jupiter">
                <h2>jupiter</h2>
                <div class="card-result">
                    <h3>Tu peso:</h3>
                    <p class="result"><span id="resultJupiter"></span></p>
                </div>
                <form class="card-data" action="#" method="post" accept-charset="utf-8">
                    <input class="card-input input-jupiter" placeholder="enter your weight:" type="text"
                        pattern="[0-9]{4}" required>
                    <button class="card-btn btn-jpt" type="reset">calculate</button>
                </form>
            </div>
        </div>
